<div class="login-container">
  @if (token == undefined) {
  <div class="login-card">
    <div class="card-header">
      <h4 class="text-center mb-0">
        <i class="fas fa-shield-alt me-2"></i>Sign In
      </h4>
    </div>

    <div class="card-body">
      <!-- RFID Login Section -->
      <div class="login-section">
        <div class="section-title">
          <span class="line"></span>
          <span>RFID Login</span>
          <span class="line"></span>
        </div>

        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-id-card"></i>
          </span>
          <input
            #rfidInput
            type="password"
            class="form-control"
            placeholder="Scan your RFID card"
            autocomplete="off"
            [disabled]="isLoading"
            (input)="onRFIDInput($event)"
          />
        </div>
        @if (isLoading) {
        <div class="text-center mt-2">
          <small class="text-muted">
            <i class="fas fa-spinner fa-spin me-1"></i>กำลังตรวจสอบ...
          </small>
        </div>
        }
      </div>

      <div class="divider">
        <span class="divider-text">OR</span>
      </div>

      <!-- Employee Login Section -->
      <div class="login-section">
        <div class="section-title">
          <span class="line"></span>
          <span>Employee Login</span>
          <span class="line"></span>
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Employee No."
            [(ngModel)]="empNo"
            [disabled]="isLoading"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            [disabled]="isLoading"
            (keyup.enter)="signIn()"
          />
        </div>

        <button
          class="btn btn-primary w-100"
          (click)="signIn()"
          [disabled]="isLoading"
        >
          @if (isLoading) {
          <i class="fas fa-spinner fa-spin me-2"></i>
          Processing... } @else {
          <i class="fas fa-sign-in-alt me-2"></i>
          Sign In }
        </button>
        <button class="btn btn-secondary w-100 mt-3" (click)="clearInputs()">
          @if (isLoading) {
          <i class="fas fa-spinner fa-spin me-2"></i>
          Processing... } @else {
          <i class="fas fa-times me-2"></i>
          Clear }
        </button>
      </div>
    </div>
  </div>


  
  } 
  @else {
  
  }
</div>



<app-my-modal modalId="modalPickAccount" (closeRequest)="closeAccountModal()">
  <div class="pick-wrap">
    <div class="pick-card">
      <div class="pick-header">
        <h5 class="mb-0 fw-bold">
          <i class="fas fa-user-check me-2"></i>
          Select Account
        </h5>
      </div>

      <div class="pick-body">
        <div class="pick-subtitle">
          พบหลายบัญชีใน RFID นี้ กรุณาเลือกบัญชีที่ต้องการเข้าสู่ระบบ
        </div>

        <!-- search -->

        <!-- list -->
        <div class="pick-list">
          @for (a of filteredAccounts; track $index) {
            <button
              type="button"
              class="pick-item"
              [class.active]="selectedUserId === a.userId"
              (click)="pickAndLogin(a.userId)"

            >
              <div class="pick-left">
                <div class="pick-emp">
                  <i class="fas fa-id-badge me-2"></i>
                  <b>{{ a.empNo }}</b>
                </div>

                <div class="pick-sub">
                  <i class="fas fa-sitemap me-2"></i>
                  {{ a.subSectionName || '-' }}
                </div>
              </div>

              <div class="pick-right">
                <span
                  class="role-badge"
                  [class.admin]="(a.role || '').toLowerCase() === 'admin'"
                  [class.user]="(a.role || '').toLowerCase() === 'user'"
                >
                  {{ (a.role || '').toUpperCase() }}
                </span>
                <i class="fas fa-chevron-right ms-2"></i>
              </div>
            </button>
          }
        </div>

        <!-- actions -->
        <div class="mt-3 d-flex gap-2">
        
          <button class="btn btn-secondary w-100" (click)="closeAccountModal()">
            <i class="fas fa-times me-2"></i> ยกเลิก
          </button>
        </div>

      </div>
    </div>
  </div>
</app-my-modal>
