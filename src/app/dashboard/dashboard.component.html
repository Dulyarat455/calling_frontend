<!-- พื้นหลังอ่อน -->
<div class="py-5" style="background-color: #eaf6f9;">

  <div class="container" style="max-width: 1100px;">
    @if (!token || token.trim().length === 0) {
    <!-- กล่อง Dashboard หลัก -->
    <div class="card shadow border-0 mb-5" style="border-radius: 12px;">
      <div class="card-header text-white" style="background:#36393c; border-top-left-radius:12px; border-top-right-radius:12px;">
        <h4 class="mb-0">
          <i class="fas fa-chart-line me-2"></i> Dashboard
        </h4>
      </div>
      <div class="card-body p-4">
        
        <!-- Dashboard 1 -->
        <div class="card border-0 mb-4" style="border-radius:10px; background-color:#e0e0e0;">
         
          <div class="card-header text-white fw-semibold" 
               style="background-color:#2c2c2c; border-top-left-radius:10px; border-top-right-radius:10px;">
            Parts wait move by Store PC
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center p-3 rounded" 
                 style="background:#79f2a2;">
              <span class="fw-semibold">Lamination</span>
              <span class="fw-semibold">12</span>
            </div>
          </div>
        </div>

        <!-- Dashboard 2 -->
        <div class="card border-0 mb-4" style="border-radius:10px; background-color:#e0e0e0;">
          <div class="card-header text-white fw-semibold" 
               style="background-color:#2c2c2c; border-top-left-radius:10px; border-top-right-radius:10px;">
            Parts wait move by Store PC
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center p-3 rounded" 
                     style="background:#d4f787;">
                  <span class="fw-semibold">General</span>
                  <span class="fw-semibold">8</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center p-3 rounded" 
                     style="background:#9feefc;">
                  <span class="fw-semibold">stator</span>
                  <span class="fw-semibold">5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- card-body -->
    </div> <!-- card -->
  }
  @if(check === 0){
    
    <!-- Lamination -->
    <div class="min-vh-100 py-4" style="background:#eaf6f9;">
      <div class="container-lg">
        <div class="card shadow-lg border-0" style="border-radius:14px;">
          <div class="card-header text-white d-flex align-items-center gap-2"
               style="background:#36393c;border-top-left-radius:14px;border-top-right-radius:14px;">
            <i class="fas fa-chart-line fs-4"></i>
            <h4 class="mb-0 fw-bold">Dashboard</h4>
          </div>
    
          <div class="card-body p-4">
            <app-lamination-panel
              [section]="section1"
              (updateRow)="onUpdateRow($event)">
            </app-lamination-panel>
          </div>
        </div>
      </div>
    </div>
}
@if( check === 1){ 
  <app-general-stator-panel [groups]="groups"></app-general-stator-panel>
}




  </div> <!-- container -->
</div>
