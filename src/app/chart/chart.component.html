<div class="charts-wrap">

    <div class="charts-grid">
  
      <!-- Lamination -->
      <section class="group-card lam">
        <header class="group-head">
          <div class="group-pill">Lamination</div>
        </header>
  
        <div class="row-2">
          <!-- WAIT -->
          <div class="metric-card">
            <div class="metric-title">Wait</div>
            <div class="metric-body">
              <div class="donut">
                <canvas
                  baseChart
                  [type]="'doughnut'"
                  [data]="lamWaitData"
                  [options]="donutOptions"
                ></canvas>
              </div>
              <div class="legend-chips">
                <span class="chip" *ngFor="let x of lamWaitLegend">
                  <i class="dot" [style.background]="x.color"></i>
                  <span class="name">{{ x.label }}</span>
                  <span class="val">{{ x.value }}</span>
                </span>
              </div>
            </div>
          </div>
  
          <!-- PENDING -->

        </div>
