<div class="charts-wrap">
  <div class="charts-grid">

    <!-- ================= Lamination ================= -->
    <section class="group-card lam">
      <header class="group-head">
        <div class="group-pill">Lamination</div>
      </header>

      <div class="row-2">
        <!-- WAIT -->
        <div class="metric-card">
          <div class="metric-title">Wait</div>
          <div class="metric-body">

            <ng-container *ngIf="!isEmptyChart(lamWaitData, lamWaitLegend); else lamWaitEmpty">
              <div class="donut">
                <canvas
                  baseChart
                  [type]="'doughnut'"
                  [data]="lamWaitData"
                  [options]="donutOptions">
                </canvas>
              </div>

              <div class="legend-chips">
                <span class="chip"
                      *ngFor="let x of lamWaitLegend"
                      [attr.title]="x.label">
                  <i class="dot" [style.background]="x.color"></i>
                  <span class="name">{{ x.label }}</span>
                  <span class="val">{{ x.value }}</span>
                </span>
              </div>
            </ng-container>

            <ng-template #lamWaitEmpty>
              <div class="empty-box">
                <img src="dist/img/folder.png" alt="no data">
                <div class="empty-text">No data</div>
              </div>
            </ng-template>

          </div>
        </div>

        <!-- PENDING -->
        <div class="metric-card">
          <div class="metric-title">Pending</div>

            <ng-container *ngIf="!isEmptyChart(lamPendingData, lamPendingLegend); else lamPendingEmpty">

                <div class="empty-text">No data</div>

          </div>
        </div>
      </div>
    </section>
