<div class="mt-3">
    <div class="card-header">Subsection Page</div>
    <div class="card-body mt-3">
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#modalRegister"
        (click)="openModal()"
      >
        <i class="fa fa-user-plus me-2"></i>Add Subsection
      </button>
      <button
        class="btn btn-success me-2"
        data-bs-toggle="modal"
        data-bs-target="#modalExcel"
      >
        <i class="fa fa-upload me-2"></i>Add by Excel file
      </button>
      <button class="btn btn-success">
        <i class="fa fa-download me-2"></i>Export to Excel
      </button>
      <div class="form-inline mt-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="ค้นหา machine code"
          />
          <div class="input-group-append">
            <button class="btn btn-primary">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Subsection name</th>
            <th>Section</th>
            <th>CreateAt</th>
            <th>UpdateAt</th>
            <th width="50px">แก้ไข</th>
            <th width="50px">ลบ</th>
          </tr>
        </thead>
        <tbody>
          @for (item of subSections; track $index) {
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.section}}</td>
            <td>{{item.createAt}}</td>
            <td>{{item.updateAt}}</td>
            <td class="text-center">
              <button
                class="btn btn-primary"
                (click)="edit(item)"
                data-bs-target="#modalRegister"
                data-bs-toggle="modal"
              >
                <i class="fa fa-edit"></i>
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-danger" (click)="remove(item)">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <app-my-modal modalId="modalSubSection" (closeRequest)="myModal.close()">
    <div class="login-container" style="margin-top: 25px;margin-bottom: 25px;">
      <div class="login-card" style="padding-bottom: 20px;">
        <div class="card-header text-center">
          <h5 class="mb-0 fw-bold">
            <i class="fas fa-layer-group me-2"></i>
            Add Section
          </h5>
        </div>
  
        <div class="card-body">
  
          <!-- Title -->
          <div class="section-title mt-2 mb-3">
            <span class="line"></span>
            <span>Add Group Name</span>
            <span class="line"></span>
          </div>
  
          <!-- Input -->
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="fas fa-tag"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Group Name"
           
              [disabled]="isLoading"
            />
          </div>
  
          <!-- Buttons -->
          <div class="mt-4">
            <button class="btn btn-primary w-100"  [disabled]="isLoading">
              @if(isLoading){
                <i class="fas fa-spinner fa-spin me-2"></i>Processing...
              } @else {
                <i class="fas fa-save me-2"></i> Save Group
              }
            </button>
  
            <button class="btn btn-secondary w-100 mt-3" [disabled]="isLoading">
              <i class="fas fa-times me-2"></i> Clear
            </button>
          </div>
  
        </div>
      </div>
    </div>
  </app-my-modal>
